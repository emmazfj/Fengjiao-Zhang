# Jekyll Configuration for GitHub Pages
title: Fengjiao Zhang - Personal Portfolio
description: Modern personal portfolio website with Chinese and English versions
author: Fengjiao Zhang
email: zhangfengjiao@example.com
baseurl: ""
url: "https://fengjiao-zhang.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: null
plugins: []

# Exclude from processing
exclude:
  - .git/
  - .github/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# SEO Settings
lang: en
locale: en_US
timezone: Asia/Shanghai

# Repository
repository: fengjiao-zhang/fengjiao-zhang.github.io
github_username: fengjiao-zhang
linkedin_username: fengjiao-zhang

# Navigation
navigation:
  - title: "关于我/About"
    url: "#about"
  - title: "技能/Skills"
    url: "#skills"
  - title: "项目/Projects"
    url: "#projects"
  - title: "联系/Contact"
    url: "#contact"